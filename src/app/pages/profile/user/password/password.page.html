<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="profile/user"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-list lines="none">
        <ion-item>
          <p>Digite sua senha anterior<p>
        </ion-item>
    
        <ion-item>
            <ion-input padding type="password" placeholder="Insira sua senha"></ion-input>
        </ion-item>
        
    </ion-list>
    
    <div class="center">
      <ion-button padding color="secondary" (click)="changePassword()">Confirmar Senha</ion-button>
    </div>
</ion-content>
