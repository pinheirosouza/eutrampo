<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="profile"></ion-back-button>
      </ion-buttons>
      <ion-title>
          Perfil do Usuário
        </ion-title>
    </ion-toolbar>
  </ion-header>
    
<ion-content>
  <!-- <ion-item>  -->
    <ion-avatar id="Foto" (click)="verFoto()">
      <img src={{foto_perfil}}>
      
    </ion-avatar>

    <ion-fab slot="fixed">
      <ion-fab-button (click)="selectImage()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>

<!-- </ion-item>  -->

  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input placeholder="Pedro Souza"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Bio</ion-label>
      <ion-textarea placeholder="Fale um pouco mais sobre você..."></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input placeholder="phpinheiros@outlook.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Telefone</ion-label>
      <ion-input placeholder="+55 21 99032-8060"></ion-input>
    </ion-item>

    <ion-item [routerDirection]="'root'" routerLink="password">
      <ion-label position="stacked">Senha</ion-label>
      <p></p>
    </ion-item>
