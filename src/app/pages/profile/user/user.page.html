<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="profile"></ion-back-button>
      </ion-buttons>
      <ion-title>
          Perfil do Usu√°rio
        </ion-title>
    </ion-toolbar>
  </ion-header>
    
<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{ (user | async)?.img }}">
      </ion-avatar>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input [(ngModel)]="userUpdate.name" placeholder="{{ (user | async)?.name }}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Bio</ion-label>
      <ion-textarea [(ngModel)]="userUpdate.bio" placeholder="{{ (user | async)?.bio }}"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="userUpdate.email" placeholder="{{ (user | async)?.email }}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Telefone</ion-label>
      <ion-input [(ngModel)]="userUpdate.phone" placeholder="{{ (user | async)?.phone }}"></ion-input>
    </ion-item>

    <ion-item [routerDirection]="'root'" routerLink="password">
      <ion-label position="stacked">Senha</ion-label>
      <p></p>
    </ion-item> 

    <br>
  <ion-button expand="block" color="secondary" (click)="updateRecord()" >Editar Dados</ion-button>
  <br>
  <ion-button expand="block" color="danger" (click)="deleteRecord()" >Excluir Conta</ion-button>


  </ion-list>
</ion-content>
