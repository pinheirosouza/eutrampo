<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="profile/help"></ion-back-button>
    </ion-buttons>
    <ion-title>
        Contato
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)='developing()'>
      <ion-icon slot="start" name="call"></ion-icon>
      <ion-label>
        Telefone
      </ion-label>
    </ion-item>
    <ion-item (click)='mail()'>
      <ion-icon slot="start" name="mail"></ion-icon>
      <ion-label>
        Email
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
