<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
        News
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar color="light" placeholder="Digita uma notÃ­cia" [(ngModel)]="searchTerm" (ionChange)="setFilteredNoticias()"></ion-searchbar>
  <ion-card *ngFor="let noticia of lista_noticias; let i=index">
    <ion-card-content>
      <h1 class="titulo_noticia">{{noticia.title}}</h1>
      <a href={{noticia.link}}> 
        <img class="noticiaimg" [src]= "noticia.image">
      </a>
      <h3>{{noticia.description}}</h3>
    </ion-card-content>
  </ion-card>

</ion-content>
