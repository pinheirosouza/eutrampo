<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="profile"></ion-back-button>
    </ion-buttons>
    <ion-title>
        Cadastro
      </ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content>
<ion-list>

  <ion-avatar class="center" (click)={}>
    <img src="../../../../assets/img/perfil.jpg">
  </ion-avatar>

  <ion-item [routerDirection]="'root'" routerLink="user">
    <ion-label position="floating">Nome</ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked"></ion-label>
    <ion-input placeholder="+55 21 99032-8060"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Telefone</ion-label>
    <ion-input placeholder="+55 21 99032-8060"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Telefone</ion-label>
    <ion-input placeholder="+55 21 99032-8060"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input placeholder="phpinheiros@outlook.com"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Telefone</ion-label>
    <ion-input placeholder="+55 21 99032-8060"></ion-input>
  </ion-item>

  <ion-item [routerDirection]="'root'" routerLink="password">
    <ion-label position="stacked">Senha</ion-label>
    <p>••••••</p>
  </ion-item>


</ion-list>
</ion-content>
