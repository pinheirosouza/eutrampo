<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="modalClose()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Nome UsuÃ¡rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row *ngFor= "let message of messages">
    <ion-col size="8" *ngIf= "currentUser !== message.user" class="message other-message">
      <!-- <b>{{message.user}}</b> -->
      <span> {{message.msg}}</span><br>
      <div class="time" text-left><br>
        {{message.createdAt | date:'short'}}
      </div>
    </ion-col>

    <ion-col offset="4" size="8" *ngIf= "currentUser === message.user" class="message my-message">
      <!-- <b>{{message.user}}</b> -->
      <span> {{message.msg}}</span><br>
      <div class="time" text-right>
        {{message.createdAt | date:'short'}}
      </div>
      <!-- <ion-datetime text-right displayFormat="YYYY-MM-DDTHH:mm" [value]="message.CreatedAt" ></ion-datetime> -->
        
    </ion-col>

  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar color="gray">
    <ion-row align-items-center no-padding>
      <ion-col size="10">
        <textarea autosize maxRows="3" [(ngModel)]="newMsg" class=message-input></textarea>  
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="blue" [disabled]="newMsg=== ''" class="msg-btn" (click)="sendMessage()">
          <ion-icon name="ios-send" slot="icon-only"></ion-icon>

        </ion-button>  
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
